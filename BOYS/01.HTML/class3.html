<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointments Table</title>
  <style>
    table {
      width: 100%; 
      border-collapse: collapse; 
      margin: 3px auto;
    }

    caption {
      font-size: 15px;
      font-style: bold;
      color: purple;
      text-align: center;
      padding: 1%;
   
    }

    th, td {
      
    border: 1px solid seagreen;
    padding: 10px; /* Space inside cell */
    text-align: center; 
    }

    th {
      background-color: yellowgreen; /* Extra color for header cells */
    }
  </style>
</head>

<body style="background-color: peachpuff;">
<h1 style="text-align:center; color: orange;">Doctor Visit Appointments</h1>
<table>
  <!-- Table Caption -->
  <caption>Up-coming Appointments</caption>

  <!-- Table Head -->
  <thead>
    <tr>
      <th>Patient Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>Doctor</th>
      <th>Reason for Visit</th>
    </tr>
  </thead>

  <!-- Table Body -->
  <tbody>
    <tr>
      <td>Fatima</td>
      <td>17-09-2025</td>
      <td>11:00 am</td>
      <td>Dr. ABC</td>
      <td>Follow UP</td>
    </tr>
    <tr>
     <td>Farhat</td>
      <td>18-09-2025</td>
      <td>10:30 am</td>
      <td>Dr. DEF</td>
      <td>Check UP</td>
    </tr>
    <tr>
      <td>Nafeesa</td>
      <td>20-09-2025</td>
      <td>09:00 am</td>
      <td>Dr. GHI</td>
      <td>Follow UP</td>
    </tr>
  </tbody>
</table>
<footer>
  <p style="color: green; text-align: left;">#2025 Doctor's Visit Appointments</p>
</footer>

</body>
</html>
