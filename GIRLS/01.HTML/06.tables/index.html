<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tables</h1>

    <!-- tr is table row -->
    <!-- td is table data (cell) -->
    <table border="2">
      <tr>
        <td>52</td>
        <td>13</td>
        <td>99</td>
      </tr>
      <tr>
        <td>89</td>
        <td>55</td>
        <td>21</td>
      </tr>
    </table>

    <hr />

    <table border="1">
      <tr>
        <th>Mobile</th>
        <th>Laptop</th>
      </tr>
      <tr>
        <td>mobile is waste of time</td>
        <td>My laptop is good</td>
      </tr>
      <tr>
        <td></td>
        <td>laptop battery is not very good</td>
      </tr>
      <tr>
        <td>something</td>
        <td>something else</td>
      </tr>
    </table>

    <hr />

    <table border="2">
      <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td>Geography</td>
        <td rowspan="2">Math</td>
        <td>Art</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td>Cooking</td>

        <td>Home Ec</td>
      </tr>
      <tr>
        <th>Wed</th>
        <td>Comedy</td>
        <td>Something</td>
        <td>Sports</td>
      </tr>
    </table>

    <br />
    <br />
    <br />
    <br />
  </body>
</html>
